<!DOCTYPE html>
<html>
<head>
  <title>Book Collection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
      text-align: center;
    }
    
    h1 {
      color: #fff;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #333;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
      background-color: #444;
      color: #fff;
    }
    
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin-right: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      color: #fff;
      background-color: #428bca;
      transition: background-color 0.3s ease;
    }
    
    .btn:hover {
      background-color: #3071a9;
    }
  </style>
  <script>
    function redirectToRickroll() {
      window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
    }
    
    function checkPassword() {
      var password = document.getElementById("password").value;
      
      if (password === "origamidan") {
        redirectToRickroll();
      } else {
        redirectToRickroll();
      }
    }
    
    function handleKeyPress(event) {
      if (event.keyCode === 13) {
        checkPassword();
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Book Collection</h1>
    <p>Please enter the password to proceed:</p>
    <input type="password" id="password" onkeypress="handleKeyPress(event)">
    <br>
    <button class="btn" onclick="checkPassword()">Submit</button>
    <button class="btn" onclick="redirectToRickroll()">Cancel</button>
  </div>
</body>
</html>
